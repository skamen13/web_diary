<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-блокнот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        #dashboard {
            display: none;
        }
    </style>
</head>
<body>

<h1>Веб-блокнот</h1>

<form id="loginForm" action="/login" method="post">
    <h2>Вход</h2>
    <label for="username">Имя пользователя:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Войти</button>
</form>

<form id="registerForm" action="/register" method="post">
    <h2>Регистрация</h2>
    <label for="username">Имя пользователя:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Зарегистрироваться</button>
</form>

<div id="dashboard">
    <h2>Личный дневник</h2>
    <p>Добро пожаловать, <span id="username"></span>! Это ваш личный дневник.</p>
    <!-- Здесь может быть функциональность для создания и редактирования документов -->
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('username').innerText = document.getElementsByName('username')[0].value;
    });

    document.getElementById('registerForm').addEventListener('submit', function() {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('username').innerText = document.getElementsByName('username')[1].value;
    });
</script>

</body>
</html>
